<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMOH | OFFICIAL PRESS KIT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Ajout de Metal Mania pour le logo style Osamason -->
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Rubik+Glitch&family=Syne:wght@400;700;800&family=Courier+Prime:wght@400;700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'opium-black': '#030303',
                        'opium-red': '#ff0000',
                        'opium-gray': '#1a1a1a',
                        'raw-white': '#f0f0f0',
                        'psycho-purple': '#9d00ff'
                    },
                    fontFamily: {
                        'glitch': ['"Rubik Glitch"', 'display'],
                        'body': ['"Syne"', 'sans-serif'],
                        'mono': ['"Courier Prime"', 'monospace'],
                        'gothic': ['"UnifrakturMaguntia"', 'cursive'],
                        'metal': ['"Metal Mania"', 'display'],
                    },
                    animation: {
                        'flicker': 'flicker 0.1s infinite',
                        'shake': 'shake 0.5s infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'psycho': 'hueRotate 3s infinite linear',
                        'strobe': 'strobe 0.2s infinite',
                        'pulse-fast': 'pulse 0.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #030303;
            color: #f0f0f0;
            cursor: crosshair;
            overflow-x: hidden;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 55;
            opacity: 0.6;
        }
        
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 50;
            opacity: 0.15;
        }

        .hard-box {
            background: #111;
            border: 1px solid #333;
            box-shadow: 6px 6px 0px #ff0000;
            transition: all 0.2s ease;
        }
        .hard-box:hover {
            transform: translate(-2px, -2px);
            box-shadow: 10px 10px 0px #00ff00; 
            background: #000;
            border-color: #fff;
        }
    </style>
</head>
<body class="font-body antialiased selection:bg-opium-red selection:text-black">

    <div class="noise"></div>
    <div class="scanlines"></div>
