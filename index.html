    <script>
        tailwind.config = {
            theme: {
                extend: {

                        'opium-black': '#030303',

                    fontFamily: {

                        'shake': 'shake 0.5s infinite',

                        'psycho': 'hueRotate 3s infinite linear',
                        'scroll': 'scroll 20s linear infinite',

                            '0%, 100%': { opacity: '1' },

                            '40%': { transform: 'translate(1px, -1px) rotate(1deg)' },

                            '70%': { transform: 'translate(3px, 1px) rotate(-1deg)' },
                            '80%': { transform: 'translate(-1px, -1px) rotate(1deg)' },
                            '90%': { transform: 'translate(1px, 2px) rotate(0deg)' },
                            '100%': { transform: 'translate(1px, -2px) rotate(-1deg)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        scroll: {
                            '0%': { transform: 'translateX(100%)' },
                            '100%': { transform: 'translateX(-100%)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        html {
            scroll-behavior: smooth;
            overflow-x: hidden;
            width: 100%;
        }

        body {
            background-color: #030303;
            color: #f0f0f0;
            cursor: crosshair;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: auto;
            width: 100%;
            position: relative;
        }

        /* --- OSAMASON GLITCH EFFECT --- */
        .osamason-glitch {
            position: relative;
            display: inline-block;
        }
        
        .osamason-glitch::before,
        .osamason-glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #030303; /* Matches bg color */
        }
        
        .osamason-glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff0000;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-1 3s infinite linear alternate-reverse;
        }
        
        .osamason-glitch::after {
            left: -2px;
            text-shadow: -2px 0 #0000ff;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim-2 2.5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% { clip: rect(30px, 9999px, 10px, 0); }
            20% { clip: rect(80px, 9999px, 90px, 0); }
            40% { clip: rect(10px, 9999px, 50px, 0); }
            60% { clip: rect(40px, 9999px, 20px, 0); }
            80% { clip: rect(90px, 9999px, 60px, 0); }
            100% { clip: rect(20px, 9999px, 70px, 0); }
        }
        
        @keyframes glitch-anim-2 {
            0% { clip: rect(10px, 9999px, 80px, 0); }
            20% { clip: rect(50px, 9999px, 20px, 0); }
            40% { clip: rect(80px, 9999px, 10px, 0); }
            60% { clip: rect(30px, 9999px, 90px, 0); }
            80% { clip: rect(60px, 9999px, 40px, 0); }
            100% { clip: rect(20px, 9999px, 30px, 0); }
        }
        /* ----------------------------- */

        /* CRT Scanline Effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 55;
            opacity: 0.6;
        }
