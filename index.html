<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMOH | OFFICIAL PRESS KIT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Ajout de Metal Mania pour le logo style Osamason -->
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Rubik+Glitch&family=Syne:wght@400;700;800&family=Courier+Prime:wght@400;700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'opium-black': '#030303',
                        'opium-red': '#ff0000',
                        'opium-gray': '#1a1a1a',
                        'raw-white': '#f0f0f0',
                        'psycho-purple': '#9d00ff'
                    },
                    fontFamily: {
                        'glitch': ['"Rubik Glitch"', 'display'],
                        'body': ['"Syne"', 'sans-serif'],
                        'mono': ['"Courier Prime"', 'monospace'],
                        'gothic': ['"UnifrakturMaguntia"', 'cursive'],
                        'metal': ['"Metal Mania"', 'display'],
                    },
                    animation: {
                        'flicker': 'flicker 0.1s infinite',
                        'shake': 'shake 0.5s infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'psycho': 'hueRotate 3s infinite linear',
                        'strobe': 'strobe 0.2s infinite',
                        'pulse-fast': 'pulse 0.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        flicker: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.3' },
                        },
                        strobe: {
                            '0%, 50%': { opacity: '1' },
                            '51%, 100%': { opacity: '0.8' },
                        },
                        hueRotate: {
                            '0%': { filter: 'hue-rotate(0deg)' },
                            '100%': { filter: 'hue-rotate(360deg)' },
                        },
                        shake: {
                            '0%': { transform: 'translate(1px, 1px) rotate(0deg)' },
                            '10%': { transform: 'translate(-1px, -2px) rotate(-1deg)' },
                            '20%': { transform: 'translate(-3px, 0px) rotate(1deg)' },
                            '30%': { transform: 'translate(3px, 2px) rotate(0deg)' },
                            '40%': { transform: 'translate(1px, -1px) rotate(1deg)' },
                            '50%': { transform: 'translate(-1px, 2px) rotate(-1deg)' },
                            '60%': { transform: 'translate(-3px, 1px) rotate(0deg)' },
                            '70%': { transform: 'translate(3px, 1px) rotate(-1deg)' },
                            '80%': { transform: 'translate(-1px, -1px) rotate(1deg)' },
                            '90%': { transform: 'translate(1px, 2px) rotate(0deg)' },
                            '100%': { transform: 'translate(1px, -2px) rotate(-1deg)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            background-color: #030303;
            color: #f0f0f0;
            cursor: crosshair;
            overflow-x: hidden;
        }
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="font-body antialiased selection:bg-opium-red selection:text-black">

    <div class="noise"></div>
    <div class="scanlines"></div>

    <!-- Sticky Nav -->
    <nav class="fixed top-0 w-full z-40 bg-opium-black/80 backdrop-blur-md border-b border-white/20 flex justify-between items-center px-6 py-4">
        <a href="#" class="text-3xl font-metal text-white tracking-widest hover:text-opium-red transition-colors cursor-pointer animate-pulse">
            COSMOH
        </a>
        <div class="hidden md:flex space-x-8 font-mono text-xs uppercase font-bold tracking-widest text-gray-400">
            <a href="#bio" class="hover:text-white hover:bg-opium-red px-2 py-1 transition-all hover:animate-shake">Bio</a>
            <a href="#music" class="hover:text-white hover:bg-opium-red px-2 py-1 transition-all hover:animate-shake">Pistes</a>
            <a href="#visuals" class="hover:text-white hover:bg-opium-red px-2 py-1 transition-all hover:animate-shake">Vidéos</a>
            <a href="#contact" class="hover:text-white hover:bg-opium-red px-2 py-1 transition-all hover:animate-shake">Contact</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <header>
        <!-- Content unchanged -->
    </header>

    <!-- Biography Section -->
    <section id="bio">
        <h1>Biographie</h1>
        <!-- Ajout des nouvelles informations -->
        <p> Cosmoh évoque souvent ses rêves de demain, ses regrets d'hier, et son désir de conquérir le monde. Lors de ses concerts au Paris Movida. </p>
    </section>
</body>
</html>
