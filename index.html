    <style>
        body {
            background-color: #030303;

        /* CRT Scanline Effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 55;
            opacity: 0.6;
        }
        
        /* Noise Overlay with Psychedelic Touch */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 50;
            opacity: 0.15;
            background: url('data:image/svg+xml;utf8,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noiseFilter"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23noiseFilter)" opacity="1"/%3E%3C/svg%3E');
        }

        /* Brutalist Hard Shadow Box */
        .hard-box {
            background: #111;
            border: 1px solid #333;
            box-shadow: 6px 6px 0px #ff0000;
            transition: all 0.2s ease;
        }
        .hard-box:hover {
            transform: translate(-2px, -2px);
            box-shadow: 10px 10px 0px #00ff00; /* Green shadow on hover for psycho feel */
            background: #000;
            border-color: #fff;
        }

        /* Selection styling */
        ::selection {
            background: #ff00ff; /* Pink selection */
            color: #fff;
        }

        /* Image Distortions */
        .distort-img {
            filter: contrast(130%) grayscale(100%) brightness(0.8);
            transition: all 0.1s steps(2);
        }
        .distort-img:hover {
            filter: contrast(150%) grayscale(0%) invert(100%) hue-rotate(90deg);
            transform: scale(1.05);
        }

        .glitch-text:hover {
            animation: shake 0.3s infinite, hueRotate 0.5s infinite;
            color: #ff0000;
        }

        .outline-text {
            -webkit-text-stroke: 1px rgba(255,255,255,0.5);
            color: transparent;
        }

        /* Rainbow border animation */
        .psycho-border {
            border: 1px solid white;
            animation: psycho 4s infinite linear;
        }
        
        html {
            scroll-behavior: smooth;
        }
    </style>
